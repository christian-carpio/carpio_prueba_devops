apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsu-demo-devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devsu-demo-devops
  template:
    metadata:
      labels:
        app: devsu-demo-devops
    spec:
      containers:
      - name: devsu-demo-devops
        image: christiancarpio2210/devsu-demo-devops-java:__IMAGE_TAG__
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1024Mi"
            cpu: "1"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 40
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
